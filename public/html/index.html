<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-size: 16px; /* Base font size for rem */
        }
        .content {
            width: 100%;
            height: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
        }
        @media (min-width: 768px) {
            .content {
                width: 20rem; /* Equivalent to 320px */
                height: 40rem; /* Equivalent to 640px */
            }
        }
        .title {
            width: 12rem;
            height: 3rem;
            border: 1px solid red;
            text-align: center;
            font-size: 1.5rem;
            margin-left: 6.5rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">
            巴音孟克牧家乐
        <div>
    </div>
</body>
</html>
